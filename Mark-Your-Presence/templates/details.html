  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4"
          >
            <h1 class="mb-3 text-center">Register</h1>
            <form action="/save_feed" method = "post" class="mb-3">
              <div class="form-group">
                <label for="email">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your name"
                  name="user_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Roll No</label>
                <input
                  type="text" name="user_roll"
                  class="form-control"
                  placeholder="Enter your Roll NO"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>


  </body>
</html>
